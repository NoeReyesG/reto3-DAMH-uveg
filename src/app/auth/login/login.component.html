<div class="title">
    <h2>Inicio de Sesion</h2>
</div>

<div class="color">

<section class="login-center">
        <p> Bienevenido!</p>
        <form class="login-form" [formGroup]="loginForm">
            <div class="inputbox">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="username" formControlName="username" >
                    <mat-error>Ingresa tu nombre de Usuario</mat-error>
                </mat-form-field>
            </div>
            
            <div class="inputbox">
                <mat-form-field >
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error>Ingresa tu contraseña</mat-error>
                </mat-form-field>
            </div>

            <div class="sign-up">
                <p>No tienes cuenta <a routerLink="/auth/sign-in">Registrate aquí</a></p>
            </div>

            <div>    
                <button mat-raised-button color="primary" class="button" (click)="login()">Login</button>
            </div>
        </form>

</section>
</div>
